<html>

<head>
    <style>
        body {
            background: black;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <script src="../../dist/mlmap.js"></script>
    <script src="./three.r69.min.js"></script>
    <script>
        var scene1 = new THREE.Scene();
        var renderer1 = new THREE.WebGLRenderer();
        renderer1.setSize(480, 360);
        renderer1.setClearColor(0x202020);
        document.body.appendChild(renderer1.domElement);

        var camera1 = new THREE.PerspectiveCamera(50, 480 / 360);
        camera1.position.set(0, 10, 20);
        camera1.lookAt(scene1.position);

        var light1 = new THREE.PointLight(0xffffff);
        light1.position.set(30, 20, 10);
        scene1.add(light1);

        var light1b = new THREE.PointLight(0x455265);
        light1b.position.set(-30, -20, 10);
        scene1.add(light1b);

        var box1 = new THREE.Mesh(
            new THREE.BoxGeometry(10, 10, 10),
            new THREE.MeshLambertMaterial({ color: 0xffffff })
        );
        scene1.add(box1);

        function render1() {
            box1.rotation.x += 0.01;
            box1.rotation.z -= 0.008914;
            renderer1.render(scene1, camera1);
            requestAnimationFrame(render1);
        }

        render1();
        renderer1.domElement.id = "webgl-canvas1";

        var scene2 = new THREE.Scene();
        var renderer2 = new THREE.WebGLRenderer();
        renderer2.setSize(480, 360);
        renderer2.setClearColor(0x000000);
        document.body.appendChild(renderer2.domElement);

        var camera2 = new THREE.PerspectiveCamera(50, 480 / 360);
        camera2.position.set(0, 10, 20);
        camera2.lookAt(scene2.position);

        var light2a = new THREE.PointLight(0xffffff);
        light2a.position.set(30, 20, 10);
        scene2.add(light2a);

        var light2b = new THREE.PointLight(0x455265);
        light2b.position.set(-30, -20, 10);
        scene2.add(light2b);

        var box2 = new THREE.Mesh(
            new THREE.BoxGeometry(10, 10, 10),
            new THREE.MeshLambertMaterial({ color: 0xff0000 })
        );
        scene2.add(box2);

        function render2() {
            box2.rotation.x += 0.015;
            box2.rotation.z -= 0.01;
            renderer2.render(scene2, camera2);
            requestAnimationFrame(render2);
        }

        render2();
        renderer2.domElement.id = "webgl-canvas2";

        new MLMap({
            layers: [renderer1.domElement, renderer2.domElement]
        });
    </script>
</body>

</html>
