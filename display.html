<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLMap Display</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        #activate-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            cursor: pointer;
        }
        #activate-overlay span {
            color: #555;
            font-family: -apple-system, 'Segoe UI', monospace;
            font-size: 18px;
        }
        #activate-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="activate-overlay">
        <span>Click to enter fullscreen</span>
    </div>
    <script src="dist/mlmap-display.js?v=0.1.0.1"></script>
</body>
</html>
